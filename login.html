<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content">
          
          <div class="image"></div>
          <div class="text">
            Reparaciones y Mantencion <br />
            Registrate para apartar tu hora
          </div>
        </div>
    
        <form id="form">
            <div class="social">
              <div class="title">Inicio sesion</div>
              <div class="question">
                ya tienes una cuenta? <br />
                <span>ingresa aqui</span>
              </div>
<!-- nombre usuario -->
              <div>
                <label for="username">Nombre de usuario</label>
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Matias4000"
                /></div>

<!-- enail -->
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Matias4000@gmail.com"
                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                  </div>

<!-- contraseña -->
                  <div>
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Password here"
                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                  </div>

                 <a href="README.md"><button type="button" id="submit">ingresar</button></a>
                </form>
              </div>



</body>
</html>
